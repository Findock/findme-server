version: 2.1

orbs:
  codecov: codecov/codecov@3.1.1
  node: circleci/node@4.7

jobs:
  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Run tests
          command: yarn test:cov
  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Build app
          command: yarn build

workflows:
  findme-ci:
    jobs:
      - test:
        context: 
          - findme-server
        post-steps:
          - codecov/upload
      - build
