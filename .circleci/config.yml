version: 2.1

orbs:
  codecov: codecov/codecov@3.1.1
  node: circleci/node@4.7

jobs:
  code-style:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Run lint tests
          command: yarn test:lint
  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Run unit/integration tests
          command: yarn test:cov
  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Build app
          command: yarn build

workflows:
  findme-ci:
    jobs:
      - code-style
      - test:
          context:
            - findme-server
          post-steps:
            - codecov/upload
      - build
